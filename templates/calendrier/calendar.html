<style>
    .calendar {
    width: 98%;
    margin: auto;
    font-size: 13px;
  }

  .calendar tr, .calendar td {
    border: 1px solid rgb(18, 43, 206);
  }

  .calendar th {
    padding: 10px;
    text-align: center;
    font-size: 18px;
    background-color:aqua;
  }

  .calendar td {
    width: 200px;
    height: 150px;
    padding: 20px 0px 0px 5px;
    background-color:lightcyan;
  }

  .month {
    font-size: 25px;
  }

  .date {
    font-size: 16px;
  }

  ul {
    height: 100%;
    padding: 0px 5px 0px 20px;
  }

  a {
    color: #17a2b8;
  }

  .left {
    float: left;
  }

  .right {
    float: right;
  }

  .btn {
    outline: none;
    color: rgb(20, 214, 23);
    background-color: transparent;
    box-shadow: 0 0 0 0;
  }

  .clearfix {
    margin: 15px;
  }

  .form {
    margin: auto;
  }

  .form input, .form select, .form textarea {
    border-radius: 5px;
    border: 1px solid #17a2b8;
    outline: none;
    background: none;
    padding: 5px;
    width: 100%;
  }

</style>

{% block content %}
<div class="clearfix">
    <a class="btn btn-warning center" href="calendar.html"><button> Previous Month </button></a>
    <a class="btn btn-warning center" href="calendar.html"><button > Next Month </button></a>
</div>
<div style="color: rgb(0, 0, 0);">
    {{ calendar }}
</div>
{% endblock %}
